<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>FCC Survey Form</title>
    <link rel="stylesheet" href='styles.css'>
</head>

<body>
    <div id="main">
        <h1 id="title">FreeCodeCamp Survey Form</h1>
        <div id="box">
            <p id="description">Join us for a camping trip! <br>Please fill in your contact info and camping preferences.</p>
            <form id="survey-form">
                <div class="name-form">
                    <label for="name" id="name-label">Name</label>
                    <input type="text" name="name" placeholder="Name" id="name" required>
                </div>

                <div class="email-form">
                    <label for="email" id="email-label">Email</label>
                    <input type="email" name="email" placeholder="Email" id="email" required>
                </div>

                <div class="number-form">
                    <label for="number" id="number-label">Phone Number</label>
                    <input type="number" name="number" placeholder="Phone Number" id="number" pattern="\d*" min="0"
                        max="9999999999" required>
                </div>

                <div class="dropdown-form">
                    <label for="dropdown" id="dropdown-label">What's the best time to go hiking?</label>
                    <select name="dropdown" id="dropdown">
                        <option value="Morning" selected>Morning</option>
                        <option value="Midday">Midday</option>
                        <option value="Evening">Evening</option>
                        <option value="Nighttime">Nighttime</option>
                    </select>
                </div>

                <div class="checkbox-form">
                    <label for="checkbox-select">Select your favourite activity</label>
                    <div class="checkbox-select">
                        <label for="option1">
                            <input type="checkbox" name="checkbox-options" id="hiking" value="hiking">Hiking
                        </label>
                        <label for="option2">
                            <input type="checkbox" name="checkbox-options" id="cycling" value="cycling">Cycling
                        </label>
                        <label for="option3">
                            <input type="checkbox" name="checkbox-options" id="sunbathing" value="sunbathing">Sunbathing
                        </label>
                    </div>
                </div>

                <div class="radio-form">
                    <label for="radio-select">Select your favourite type of hiking path</label>
                    <div class="radio-select">
                        <label for="option1">
                            <input type="radio" name="radio-options" id="straight" value="straight">Straight path
                        </label>
                        <label for="option2">
                            <input type="radio" name="radio-options" id="curved" value="curved">Curved path
                        </label>
                        <label for="option3">
                            <input type="radio" name="radio-options" id="hilly" value="hilly">Hilly path
                        </label>
                    </div>
                </div>

                <div class="comment-form">
                    <label for="comment" id="comment-label">Additional comments?</label>
                    <textarea rows="5" name="comment" placeholder="Add any additional comments" id="comment"></textarea>
                </div>

                <button type="submit" id="submit">Submit</button>

            </form>






        </div>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
